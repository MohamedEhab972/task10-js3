<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/task10.css" />
    <title>Bookmarker</title>
  </head>
  <body class="text-white position-relative">
    <section id="Bookmark" class="pt-5">
      <div id="header" class="container">
        <h1 class="text-center mx-auto">Bookmarker</h1>
      </div>
      <div class="container py-5">
        <h2 class="text-center py-2 mb-5">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label"
            ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
          >
          <input
            oninput="valedate(this)"
            type="text"
            class="form-control rounded-pill p-3"
            id="BookmarkName"
            placeholder="Bookmarker Name"
          />
        </div>
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label"
            ><i class="fa-solid fa-link pe-2"></i>Website URL</label
          >
          <input
            oninput="valedate(this)"
            type="url"
            class="form-control rounded-pill p-3"
            id="WebsiteUrl"
            placeholder="Website Url"
          />
        </div>
        <button
          onclick="addWebSite()"
          type="button"
          id="submit"
          class="btn btn-primary mx-auto d-block px-5"
        >
          Submit
        </button>
      </div>
    </section>

    <section id="table" class="pt-3">
      <div class="container">
        <table class="table table-primary px-3 text-center">
          <thead>
            <tr>
              <th scope="col">index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </section>

    <div
      id="model"
      class="position-relative z-2 text-black d-none box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center"
    >
      <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <header
          class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
        >
          <h2 class="text-center py-2 m-0 align-self-center me-3">
            <i class="fa-solid fa-bookmark text-primary"></i> Bookmark your
            favorite sites
            <i class="fa-solid fa-bookmark text-primary"></i>
          </h2>
          <button class="btn border-0" id="closeBtn" onclick="off()">
            <i class="fa-solid fa-xmark close fs-3 text-danger"></i>
          </button>
        </header>
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2 text-primary"></i>Site name
            must contain at least 2 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2 text-primary"></i>Site URL
            must be a valid one
          </li>
        </ol>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
